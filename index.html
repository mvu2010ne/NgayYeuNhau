<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đếm Ngày Yêu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: pink;
      overflow: hidden;
      text-align: center;
      color: white;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(#ffb6c1, #ff69b4);
      z-index: -2;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      margin: 20px auto;
      animation: heartbeat 1s infinite;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      top: 0;
      left: 0;
    }

    .heart::after {
      left: 50px;
      transform: rotate(45deg);
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .love-box {
      margin-top: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 20px;
      display: inline-block;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .images img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    #days {
      font-size: 24px;
      margin-top: 10px;
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <h1>💗 Nhật ký tình yêu 💗</h1>

  <div class="heart"></div>

  <div class="love-box">
    <div class="images">
      <img src="nam/5.jpg" alt="Nam">
      <img src="nu/1.jpg" alt="Nữ">
    </div>
    <h2>Shinnn 💕 Meo💗</h2>
    <div id="days"></div>
    <div id="quote"></div>
  </div>

  <audio controls autoplay loop>
    <source src="nhac/love.mp3" type="audio/mpeg">
    Trình duyệt không hỗ trợ nhạc.
  </audio>

  <script>
    // Ngày yêu nhau bắt đầu từ
    const startDate = new Date('2025-07-01');

    function updateDays() {
      const today = new Date();
      const diffTime = Math.abs(today - startDate);
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById('days').innerText = `Hôm nay là ngày thứ ${diffDays} bên nhau 🥰`;
    }

    updateDays();

    const quotes = [
      "Mỗi ngày là một hành trình yêu thương 💖",
      "Anh yêu em hơn cả những vì sao ✨",
      "Chúng ta là định mệnh của nhau 🌈",
      "Cảm ơn em đã đến bên anh 🌹",
      "Tình yêu là khi chỉ cần nhìn đã thấy hạnh phúc 😘",
      "Mỗi ngày bên em là một phép màu 💞"
    ];

    function randomQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote').innerText = quote;
    }

    randomQuote();
  </script>
</body>
</html>
